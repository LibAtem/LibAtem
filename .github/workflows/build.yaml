name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Restore dependencies
      run: dotnet restore
    - name: Run tests
      run: dotnet test
    - name: Build with dotnet
      run: dotnet publish -o "$(pwd)/build" -c Release LibAtem

